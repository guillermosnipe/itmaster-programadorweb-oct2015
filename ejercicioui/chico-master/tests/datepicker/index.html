<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Util Test</title>
        <link rel="stylesheet" type="text/css" href="/dist/ui/chico.css">
        <link rel="stylesheet" type="text/css" href="/bower_components/jasmine-core/lib/jasmine-core/jasmine.css">
    </head>
    <body>
        <div class="ch-box-lite">
            <h2 id="datepicker">Date Picker</h2>
            <form action="/static/ajax.html" class="YOUR_SELECTOR_FormDatepicker ch-form">
                <p class="ch-form-row">
                    <label for="datepicker-1">
                        Date:
                    </label>
                    <input type="date" id="datepicker-1" placeholder="DD/MM/YYYY">
                </p>
                <p class="ch-form-row">
                    <label for="datepicker-2">
                        Date:
                    </label>
                    <input type="date" id="datepicker-2" placeholder="DD/MM/YYYY">
                </p>
            </form>
        </div>
        <script src="/bower_components/jasmine-core/lib/jasmine-core/jasmine.js"></script>
        <script src="/bower_components/jasmine-core/lib/jasmine-core/jasmine-html.js"></script>
        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <script src="/dist/ui/chico.js"></script>
        <script src="./spect.js"></script>
        <script type="text/javascript">
        (function() {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function(spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }
        })();
        </script>
    </body>
</html>
